<head>
  <meta charset="utf-8">
  <title>Model Viewer AR - VR</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<!--  <script src="info-message.js"></script>-->

  <script src="hide-on-enter-ar.js"></script>

<body>

<a-scene
        vr-mode-ui="enabled: false"
        renderer="colorManagement: true;"
        info-message="htmlSrc: #messageText"
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'
        model-viewer="gltfModel: #triceratops; title: Triceratops">
  <a-entity gltf-model="./assets/magnemite/scene.gltf" rotation="0 180 0" scale="0.15 0.15 0.15" gps-entity-place="longitude: 120.210545; latitude: 30.188680;" animation-mixer/>
  <a-camera gps-camera rotation-reader></a-camera>
